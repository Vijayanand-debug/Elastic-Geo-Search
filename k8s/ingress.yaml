apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geo-app-ingress
  namespace: geo-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: nodeapp-service
            port:
              number: 3000

      - path: /
        pathType: Prefix
        backend:
          service:
            name: geo-app-service
            port:
              number: 80